<html>

<head>
  <title>CV_Chonlakan_Kummala</title>
  <link rel="stylesheet" href="/style/css/normalize.css">
  <link rel="stylesheet" href="/style/css/main.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;400;500;700&family=Kanit:wght@100;400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="website-container body">
    <div class="cv-container">
      <div class="cv-header">
        <div class="cv-header-text">
          <div>
            <span class="cv-name">CHONLAKAN</span>
            <span class="cv-nickname">(Nam)</span>
          </div>
          <img class="cv-header-line" src="/images/contents/line.png" alt="Line">
          <span class="cv-header-position">UX/UI Designer / Content Creator</span>
        </div>
        <div class="cv-avatar-shape">
          <img class="cv-avatar" src="/images/contents/avatar.jpg" alt="Avatar">
        </div>
      </div>
      <div class="cv-contact">
        <div class="cv-contect-header">
          <span class="cv-contect-text">CONTACT</span>
          <img class="cv-icon" src="/images/icons/icon-contect.png">
        </div>
        <div class="cv-contact-information">
          <img class="cv-icon-small" src="/images/icons/home-icon.png">
          <span class="cv-information-text">722/120 Nonsi 14 Yannawa Bangkok 11120</span>
        </div>
        <div class="cv-contact-information">
          <img class="cv-icon-small" src="/images/icons/mail-icon.png">
          <span class="cv-information-text">luckynum.sakura@gmail.com</span>
        </div>
        <div class="cv-contact-information">
          <img class="cv-icon-small" src="/images/icons/phone-icon.png">
          <span class="cv-information-text">063-685-3708</span>
        </div>
      </div>
      <div class="cv-personal-data">
        <div class="cv-personal-header">
          <img class="cv-icon" src="/images/icons/personal-data-icon.png">
          <span class="cv-personal-text">PERNONAL DATA</span>
        </div>
        <div class="cv-text-information">
          <span class="cv-text-value">Miss Chonlakan Kummala</span>
        </div>
        <div class="cv-text-information">
          <span class="cv-text-value">Birth Date : Jun. 09, 2000 (22yrs.)</span>
        </div>
        <div class="cv-text-information">
          <span class="cv-text-value">Nationality : Thai</span>
        </div>
        <div class="cv-text-information">
          <span class="cv-text-value">Height : 155 Cm. / Weight : 40 Kg.</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
